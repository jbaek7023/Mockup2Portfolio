<!DOCTYPE html>
<html>
	<head>
		<title>Jae-min Baek's Homepage</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--importing bootstrap-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<!--Google Font-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" >	</head>
	<body>
		<div class="container">
			<!--Header-->
			<header class="row">
				<div class="col-md-6">
					<img src="img/iron-man-puzzle.jpg" alt="Ironman logo">
				</div>
				<section class="col-md-6 text-right text-uppercase">
					<h1>Jae Min Baek</h1>
					<h4>Front-End NINJA</h4>
				</section>
			</header>

			<!--Horizontal Line-->
			<div class="row">
				<div class="col-md-12">
					<hr class="nav_horizontal_line">	
				</div>	
			</div>

			<!--Main Image-->
			<div class="row">
				<div class="col-md-12">
					<img class="main_pic img_responsive" src="img/tony_landscape.jpg" alt="Tony Stark Main image">
				</div>
			</div>

			<!--Feature Work-->
			<div class="row featured_work">
				<div class="col-md-12">
					<h2 class="featured_work_title">Featured Work</h2>
				</div>
				
			</div>

			<!--Articles-->
			<div class="row">
				<article class="col-md-4">
					<figure>
						<img class="article_pic img_responsive" src="img/seniorProject.png" alt="Senior Design Project">
					</figure>
					<h3 class="article_title">Senior Design Project</h3>
					<p><a href="https://github.com/jbaek7023/BookSwap">https://github.com/jbaek7023/BookSwap</a></p>
				</article>

				<article class="col-md-4">
					<figure>
						<img class="article_pic img_responsive" src="img/captain_vs_ironman.jpg" alt="Ironman VS Captain America">
					</figure>
					<h3 class="article_title">SUNFLOWER</h3>
					<p><a href="http://github.com/udacity/Sunflower/">http://github.com/udacity/Sunflower/</a></p>
				</article>

				<article class="col-md-4">
					<figure>
						<img class="article_pic img_responsive" src="img/tony_rhodey.jpg" alt="Tony and Rhodey">
					</figure>
					<h3 class="article_title">BOKEH</h3>
					<p><a href="http://github.com/udacity/Bokeh/">http://github.com/udacity/Bokeh/</a></p>
				</article>
			</div>
		</div>
	</body>
</html>
